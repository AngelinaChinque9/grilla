<div id="example">
    <div id="grid"></div>

    <script>
        $(document).ready(function() {
            $("#grid").kendoGrid({
                dataSource: {
                    data: products,
                    schema: {
                        model: {
                            fields: {
                                ProductName: { type: "string" },
                                UnitPrice: { type: "number" },
                                UnitsInStock: { type: "number" },
                               
                            }
                        }
                    },
                    pageSize: 14
                },
                height: 550,
                scrollable: true,
                sortable: true,
                filterable: true,
                pageable: {
                    input: true,
                    numeric: false
                },
                columns: [
                    { field: "ProductName", title: "Producto", width: "230px" },
                    { field: "UnitPrice", title: "Precio", format: "{0:c}", width: "130px" },
                    { field: "UnitsInStock", title: "Stock", width: "130px" },
                
                ]
            });
        });
    </script>
</div>
